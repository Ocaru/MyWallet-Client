<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>MyWallet</title>
    <link rel="stylesheet" href="/userPageStyle.css" />
    
</head>
<body>
	<div class="container">
		<div class = "griditem1">
			<h1 style="color: #4485b8;">
				<span style="background-color: #000000; color: #ffffff; padding: 0 200px;">My Wallet</span>
			</h1>
			<h4>User panel</h4>
		</div>

		<div class = "griditem2">		
			  	<button onclick="history.back()">Go Back</button>
		 				<br>		
				<ul style = "color: #000000; font-weight: bold; ">
					  <li><a href="/">Home</a></li>
					  <li><a href="empty">About</a></li>
				</ul>
		</div>
		<div class = "griditem3">				
				   
   				
					<form class = "formUser" th:action="@{saveUser}" th:object = "${user}" method ="POST">
						
						<h1 style="color:black;">Enter user</h1><br>
					
						<input type ="hidden" th:field = "*{id}"/>
					
						<font color = black>Name</font><br>
						<input type = "text" id ="name" name = "name" /><br><br>
						
						<font color = black>Surname</font><br>
						<input type = "text" id ="surname" name = "surname" /><br><br>
						
						<font color = black>E-mail</font><br>
						<input type = "text" id ="emial" name = "email" /><br><br>		
						
						<input type = "submit" value="Save new user">
			
					</form>
					<br>
		</div>
		<div class = "griditem4">				
			<table class="blueTable" style="vertical-align: top; height: 100px;">
				
				<thead>
					<tr style="height: 30px;">
					<td style="height: 30px; max-width: 50px; ">IDENTIFICATION NUMBER</td>
					<td style="height: 30px; width: 400px;">NAME</td>
					<td style="height: 30px; width: 400px;">SURNAME</td>
					<td style="height: 30px; width: 400px;">EMAIL</td>
					<td style="height: 30px; max-width: 10px;"></td>
					<td style="height: 30px; max-width: 10px;"></td>
					</tr>
				</thead>
				
				<tbody>
				
				    <tr th:each="user : ${userList}">
			            <td th:text="${user.id}"></td>
			            <td th:text="${user.name}"></td>
			            <td th:text="${user.surname}"></td>
			            <td th:text="${user.email}"></td>
			            			            <td>
			            	<form th:action = "@{/setUserToUpdate}" th:object = "${user}">
			            		<input type = "hidden" th:value = "${user.id}" id="id" name = "id" />
			            		<input type = "submit" value = "Update" />

			            	</form>
			            </td>
			            <td>
			            	<form th:action = "@{/deleteUser}" th:object = "${user}">
			            		<input type = "hidden" th:value = "${user.id}" id="id" name = "id" />
			            		<input type = "submit" value = "Delete" />

			            	</form>
			            </td>
			   		</tr>
				</tbody>
				
			</table>
		</div>
		
</div>

</body>
</html>
